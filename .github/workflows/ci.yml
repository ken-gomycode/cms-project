name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cms_user
          POSTGRES_PASSWORD: cms_password
          POSTGRES_DB: cms_db
        ports:
          - 5343:5432
        options: >-
          --health-cmd "pg_isready -U cms_user -d cms_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://cms_user:cms_password@localhost:5343/cms_db?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-jwt-secret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint --workspace=backend

      - name: Lint frontend
        run: npm run lint --workspace=frontend

      - name: Build backend
        run: npm run build --workspace=backend

      - name: Build frontend
        run: npm run build --workspace=frontend

      - name: Test backend
        run: npm run test --workspace=backend

      - name: Test frontend
        run: npm run test --workspace=frontend
